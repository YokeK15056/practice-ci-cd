name: Manual
on:
  workflow_dispatch:
    inputs:
      greeting:
        type: string
        default: Hello
        required: true
        description: A cheerful word
      test_input:
        type: choice
        description: Select an option
        options:
          - option1
          - option2
          - option3
        default: option1
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ inputs.greeting }}, world!"