name: Environments
on:
  workflow_dispatch:
    inputs:
      environments-name:
        type: environment
        default: test
        required: true
        discription: 'Select an environment'

jobs:
  print:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environments-name }}
    env:
      USERNAME: ${{ vars.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}
    steps:
      - run: echo "Environment: ${{ inputs.environments-name }}"
      - run: echo "Username: ${USERNAME}"
      - run: echo "Password: ${PASSWORD#?}"
